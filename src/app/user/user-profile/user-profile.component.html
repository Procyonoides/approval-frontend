<div class="card shadow-sm border-0">
  <div class="card-header bg-white border-0 py-3">
    <h4 class="mb-0">
      <i class="bi bi-person-circle"></i> Profile Saya
    </h4>
  </div>
  
  <div class="card-body p-4">
    <form (ngSubmit)="onSubmit()">
      <!-- Info Read-Only -->
      <div class="alert alert-info mb-4">
        <i class="bi bi-info-circle"></i> 
        <strong> Username:</strong> {{ user.username }} 
        <span class="ms-3"><strong>Role:</strong> {{ user.role }}</span>
        <br><small class="text-muted">Username dan role tidak dapat diubah</small>
      </div>

      <div class="row">
        <!-- Nama Lengkap -->
        <div class="col-md-6 mb-3">
          <label for="nama" class="form-label fw-semibold">
            <i class="bi bi-person"></i> Nama Lengkap 
            <span class="text-danger">*</span>
          </label>
          <input 
            type="text" 
            class="form-control"
            id="nama"
            name="nama"
            [(ngModel)]="nama" 
            placeholder="Masukkan nama lengkap"
            [disabled]="isSubmitting"
            required
          />
        </div>

        <!-- Bagian -->
        <div class="col-md-6 mb-3">
          <label for="bagian" class="form-label fw-semibold">
            <i class="bi bi-building"></i> Bagian/Departemen 
            <span class="text-danger">*</span>
          </label>
          <input 
            type="text" 
            class="form-control"
            id="bagian"
            name="bagian"
            [(ngModel)]="bagian" 
            placeholder="Contoh: IT, Finance, HRD"
            [disabled]="isSubmitting"
            required
          />
        </div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">
          <i class="bi bi-envelope"></i> Email 
          <span class="text-danger">*</span>
        </label>
        <input 
          type="email" 
          class="form-control"
          id="email"
          name="email"
          [(ngModel)]="email" 
          placeholder="email@example.com"
          [disabled]="isSubmitting"
          required
        />
      </div>

      <!-- Ganti Password Toggle -->
      <div class="mb-3">
        <button 
          type="button" 
          class="btn btn-outline-secondary btn-sm"
          (click)="togglePasswordFields()"
          [disabled]="isSubmitting"
        >
          <i class="bi" [ngClass]="showPasswordFields ? 'bi-eye-slash' : 'bi-key'"></i>
          {{ showPasswordFields ? 'Batal Ganti Password' : 'Ganti Password' }}
        </button>
      </div>

      <!-- Password Fields (Show when toggle active) -->
      <div *ngIf="showPasswordFields" class="border rounded p-3 mb-3 bg-light">
        <h6 class="mb-3"><i class="bi bi-shield-lock"></i> Ganti Password</h6>
        
        <div class="mb-3">
          <label for="currentPassword" class="form-label fw-semibold">
            Password Lama <span class="text-danger">*</span>
          </label>
          <input 
            type="password" 
            class="form-control"
            id="currentPassword"
            name="currentPassword"
            [(ngModel)]="currentPassword" 
            placeholder="Masukkan password lama"
            [disabled]="isSubmitting"
          />
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="newPassword" class="form-label fw-semibold">
              Password Baru <span class="text-danger">*</span>
            </label>
            <input 
              type="password" 
              class="form-control"
              id="newPassword"
              name="newPassword"
              [(ngModel)]="newPassword" 
              placeholder="Password baru (min 6 karakter)"
              [disabled]="isSubmitting"
            />
          </div>

          <div class="col-md-6 mb-3">
            <label for="confirmPassword" class="form-label fw-semibold">
              Konfirmasi Password <span class="text-danger">*</span>
            </label>
            <input 
              type="password" 
              class="form-control"
              id="confirmPassword"
              name="confirmPassword"
              [(ngModel)]="confirmPassword" 
              placeholder="Ketik ulang password baru"
              [disabled]="isSubmitting"
            />
          </div>
        </div>

        <small class="text-muted">
          <i class="bi bi-info-circle"></i> 
          Password minimal 6 karakter
        </small>
      </div>

      <!-- Action Buttons -->
      <div class="d-flex gap-2">
        <button 
          type="submit" 
          class="btn btn-primary btn-lg flex-fill"
          [disabled]="isSubmitting"
        >
          <span *ngIf="!isSubmitting">
            <i class="bi bi-check-circle"></i> Update Profile
          </span>
          <span *ngIf="isSubmitting">
            <span class="spinner-border spinner-border-sm me-2"></span>
            Menyimpan...
          </span>
        </button>
        
        <button 
          type="button" 
          class="btn btn-outline-secondary btn-lg"
          (click)="onReset()"
          [disabled]="isSubmitting"
        >
          <i class="bi bi-arrow-clockwise"></i> Reset
        </button>
      </div>
    </form>
  </div>
</div>
