<div class="user-management-container">
  <h3><i class="bi bi-people"></i> Kelola User</h3>

  <div *ngIf="users.length === 0" class="text-center py-5">
    <i class="bi bi-inbox text-muted" style="font-size: 4rem;"></i>
    <h5 class="text-muted mt-3">Belum ada user</h5>
  </div>

  <div *ngIf="users.length > 0">
    <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered w-100">
      <thead>
        <tr>
          <th>Username</th>
          <th>Nama Lengkap</th>
          <th>Bagian</th>
          <th>Email</th>
          <th>Role</th>
          <th>Terdaftar</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>
            <i class="bi bi-person-circle text-primary me-1"></i>
            {{ user.username }}
          </td>
          <td>{{ user.nama }}</td>
          <td>
            <span class="badge bg-secondary">
              <i class="bi bi-building me-1"></i>
              {{ user.bagian }}
            </span>
          </td>
          <td>{{ user.email }}</td>
          <td>
            <span [class]="getRoleBadgeClass(user.role)">
              <i class="bi" [ngClass]="user.role === 'admin' ? 'bi-shield-check' : 'bi-person'"></i>
              {{ user.role }}
            </span>
          </td>
          <td>{{ user.createdAt | date:'dd/MM/yyyy' }}</td>
          <td>
            <button 
              class="btn btn-primary btn-sm me-2" 
              (click)="editUser(user)"
              title="Edit User"
            >
              <i class="bi bi-pencil"></i>
            </button>
            <button 
              class="btn btn-danger btn-sm" 
              (click)="deleteUser(user._id, user.username)"
              title="Hapus User"
            >
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Edit User Modal -->
<app-edit-user-modal 
  (userUpdated)="onUserUpdated()"
></app-edit-user-modal>
