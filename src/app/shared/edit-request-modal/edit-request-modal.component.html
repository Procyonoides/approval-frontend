<!-- Modal -->
<div class="modal fade" id="editRequestModal" tabindex="-1" aria-labelledby="editRequestModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editRequestModalLabel">
          <i class="bi bi-pencil-square"></i> Edit Pengajuan
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      
      <form (ngSubmit)="onSubmit()">
        <div class="modal-body">
          <div class="mb-3">
            <label for="editTitle" class="form-label fw-semibold">
              <i class="bi bi-tag"></i> Judul Pengajuan <span class="text-danger">*</span>
            </label>
            <input 
              type="text" 
              class="form-control"
              id="editTitle"
              name="title"
              [(ngModel)]="title" 
              placeholder="Contoh: Pembelian Laptop untuk Development"
              required
            />
          </div>

          <div class="mb-3">
            <label for="editDescription" class="form-label fw-semibold">
              <i class="bi bi-card-text"></i> Deskripsi <span class="text-danger">*</span>
            </label>
            <textarea 
              class="form-control"
              id="editDescription"
              name="description"
              [(ngModel)]="description" 
              placeholder="Jelaskan detail pengajuan Anda secara lengkap..."
              rows="5"
              required
            ></textarea>
            <div class="form-text">
              <i class="bi bi-info-circle"></i> 
              Berikan informasi selengkap mungkin untuk mempercepat proses persetujuan
            </div>
          </div>
        </div>
        
        <div class="modal-footer">
          <button 
            type="button" 
            class="btn btn-secondary" 
            data-bs-dismiss="modal"
            [disabled]="isSubmitting"
          >
            <i class="bi bi-x-circle"></i> Batal
          </button>
          <button 
            type="submit" 
            class="btn btn-primary"
            [disabled]="isSubmitting"
          >
            <span *ngIf="!isSubmitting">
              <i class="bi bi-check-circle"></i> Update Pengajuan
            </span>
            <span *ngIf="isSubmitting">
              <span class="spinner-border spinner-border-sm me-2"></span>
              Mengupdate...
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
