<div class="card shadow-sm border-0">
  <div class="card-header bg-white border-0 py-3">
    <h4 class="mb-0">
      <i class="bi bi-pencil-square"></i> Buat Pengajuan Baru
    </h4>
  </div>
  
  <div class="card-body p-4">
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="title" class="form-label fw-semibold">
          <i class="bi bi-tag"></i> Judul Pengajuan 
          <span class="text-danger">*</span>
        </label>
        <input 
          type="text" 
          class="form-control form-control-lg"
          id="title"
          [(ngModel)]="title" 
          name="title"
          placeholder="Contoh: Pembelian Laptop untuk Development"
          [disabled]="isSubmitting"
          required
        />
      </div>

      <div class="mb-4">
        <label for="description" class="form-label fw-semibold">
          <i class="bi bi-card-text"></i> Deskripsi 
          <span class="text-danger">*</span>
        </label>
        <textarea 
          class="form-control"
          id="description"
          [(ngModel)]="description" 
          name="description"
          placeholder="Jelaskan detail pengajuan Anda secara lengkap..."
          rows="6"
          [disabled]="isSubmitting"
          required
        ></textarea>
        <div class="form-text">
          <i class="bi bi-info-circle"></i> 
          Berikan informasi selengkap mungkin untuk mempercepat proses persetujuan
        </div>
      </div>

      <div class="d-flex gap-2">
        <button 
          type="submit" 
          class="btn btn-primary btn-lg flex-fill"
          [disabled]="isSubmitting"
        >
          <span *ngIf="!isSubmitting">
            <i class="bi bi-send"></i> Kirim Pengajuan
          </span>
          <span *ngIf="isSubmitting">
            <span class="spinner-border spinner-border-sm me-2"></span>
            Mengirim...
          </span>
        </button>
        
        <button 
          type="button" 
          class="btn btn-outline-secondary btn-lg"
          (click)="onReset()"
          [disabled]="isSubmitting"
        >
          <i class="bi bi-arrow-clockwise"></i> Reset
        </button>
      </div>
    </form>
  </div>
</div>
